<h1>HTML Plug-ins</h1>
<h2>The < object > Element</h2>
<object width="100%" height="500px" data="../../DATA/IMG/example.png"></object>

<h2>Or images if you like:</h2>
<object data="../../DATA/IMG/example.png"></object>

<h2>The < embed > Element</h2>
<p>Note that the <embed> element does not have a closing tag. It can not contain alternative text.</p>
<embed src="../../DATA/IMG/example.png">


<p>The < embed > element can also be used to include HTML in HTML:</p>
<embed width="100%" height="500px" src="036 HTML Forms.html">
